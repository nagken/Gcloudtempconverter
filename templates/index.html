<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <form action="/convert" method="POST">
        <label for="value">Enter the numerical value:</label>
        <input type="text" name="value" id="value" required>
        <br>
        <label for="from_unit">Select the input unit of measure:</label>
        <select name="from_unit" id="from_unit" required>
            <option value="">- Select Unit -</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Celsius">Celsius</option>
            <option value="Rankine">Rankine</option>
            <option value="Custom">Custom</option>
        </select>
        <br>
        <label for="to_unit">Select the target unit of measure:</label>
        <select name="to_unit" id="to_unit" required>
            <option value="">- Select Unit -</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Celsius">Celsius</option>
            <option value="Rankine">Rankine</option>
            <option value="Custom">Custom</option>
        </select>
        <br>
        <label for="student_response">Enter the student's numeric response:</label>
        <input type="text" name="student_response" id="student_response" required>
        <br>
        <input type="submit" value="Convert">
    </form>
</body>
</html>
