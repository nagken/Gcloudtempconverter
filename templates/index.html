<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            transition: background-color 0.5s;
        }

        .sunny {
            background-color: #FED55D;
        }

        .cloudy {
            background-color: #D4D4D4;
        }

        .rainy {
            background-color: #7DB9DE;
        }

        .snowy {
            background-color: #FFFFFF;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: color 0.3s;
        }

        h1:hover {
            color: #45a049;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            margin-top: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            transition: color 0.3s;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s, background-color 0.3s;
            background-color: #fff;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            background-color: #f5f5f5;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #weather_icon {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        function updateConvertedValue() {
            const value = parseFloat(document.getElementById("value").value);
            const fromUnit = document.getElementById("from_unit").value;
            const toUnit = document.getElementById("to_unit").value;

            let convertedValue;

            if (fromUnit === "Kelvin" && toUnit === "Kelvin") {
                convertedValue = value;
                displayConvertedValue(convertedValue);
            } else {
                // Make an API request to fetch the weather data
                fetchWeatherData(value, fromUnit, toUnit)
                    .then(data => {
                        // Extract the converted value from the API response
                        convertedValue = data.converted_value;

                        // Display the converted value
                        displayConvertedValue(convertedValue);
                    })
                    .catch(error => {
                        console.log("Error:", error);
                    });
            }
        }

        function fetchWeatherData(value, fromUnit, toUnit) {
            const apiKey = "ME6T3CTE75LKGDQLSZT2ECBLJ";
            const apiUrl = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/aliso%20viejo?unitGroup=metric&key=${apiKey}&contentType=json`;

            // Make the API request
            return fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Extract the weather condition or icon from the API response
                    const weatherCode = data.weatherCode;
                    const weatherIcon = getWeatherIconUrl(weatherCode);

                    // Update the HTML with the weather icon
                    const weatherIconElement = document.getElementById("weather_icon");
                    weatherIconElement.src = weatherIcon;

                    // Perform the conversion using the provided conversion logic
                    const converter = new UnitConverter();
                    convertedValue = converter.convert_temperature(value, fromUnit, toUnit);

                    // Return the converted value
                    return { converted_value: convertedValue };
                })
                .catch(error => {
                    console.log("Error:", error);
                });
        }

        function getWeatherIconUrl(weatherCode) {
            // Define a mapping between weather codes and icon URLs
            const weatherIconUrls = {
                // Add mappings for different weather conditions
            };

            // Return the corresponding icon URL based on the weather code
            return weatherIconUrls[weatherCode];
        }

        function displayConvertedValue(convertedValue) {
            document.getElementById("converted_value").textContent = convertedValue;
        }
    </script>
</head>
<body>
    <h1>Temperature Converter</h1>
    <form>
        <label for="value">Enter the numerical value:</label>
        <input type="text" name="value" id="value" required>
        <br>
        <label for="from_unit">Select the input unit of measure:</label>
        <select name="from_unit" id="from_unit" required>
            <option value="">- Select Unit -</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Celsius">Celsius</option>
            <option value="Rankine">Rankine</option>
        </select>
        <br>
        <label for="to_unit">Select the target unit of measure:</label>
        <select name="to_unit" id="to_unit" required>
            <option value="">- Select Unit -</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Celsius">Celsius</option>
            <option value="Rankine">Rankine</option>
        </select>
        <br>
        <input type="button" value="Convert" onclick="updateConvertedValue()">
    </form>
    <div id="result">
        <h2>Conversion Result</h2>
        <p>Converted Value: <span id="converted_value"></span></p>
    </div>
    <img id="weather_icon" src="" alt="Weather Icon">
</body>
</html>
