<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        /* Your existing CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            transition: background-color 0.5s;
        }

        /* Weather effects styles */
        .weather-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: -1;
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: color 0.3s;
        }

        h1:hover {
            color: #45a049;
        }

        /* Other CSS styles */

    </style>
    <script>
        /* Your existing JavaScript code here */

        // Function to update the weather effect
        function updateWeatherEffect(weatherCode) {
            const weatherEffects = document.querySelectorAll('.weather-effect');
            weatherEffects.forEach((el) => {
                el.style.opacity = 0;
            });

            const currentEffect = document.querySelector(`#weather-effect-${weatherCode}`);
            if (currentEffect) {
                currentEffect.style.opacity = 1;
            }
        }

        // Fetch weather data and update weather effects
        async function fetchWeatherData() {
            try {
                const response = await fetch("https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/aliso%20viejo?unitGroup=metric&key=ME6T3CTE75LKGDQLSZT2ECBLJ&contentType=json");
                const data = await response.json();

                const currentWeatherCode = data.days[0].icon;
                updateWeatherEffect(currentWeatherCode);
            } catch (error) {
                console.log("Error fetching weather data:", error);
            }
        }

        // Execute the fetchWeatherData function on page load
        window.addEventListener("DOMContentLoaded", fetchWeatherData);
    </script>
</head>
<body>
    <!-- Weather effects -->
    <div class="weather-effect sunny-effect" id="weather-effect-clear"></div>
    <div class="weather-effect cloudy-effect" id="weather-effect-partly-cloudy"></div>
    <div class="weather-effect rainy-effect" id="weather-effect-rain"></div>
    <div class="weather-effect snowy-effect" id="weather-effect-snow"></div>

    <h1>Temperature Converter</h1>
    <form action="/convert" method="POST">
        <!-- Your existing form elements here -->

        <!-- Update the weather effect on unit selection -->
        <script>
            document.getElementById("from_unit").addEventListener("change", function () {
                updateWeatherEffect(this.value.toLowerCase());
            });

            document.getElementById("to_unit").addEventListener("change", function () {
                updateWeatherEffect(this.value.toLowerCase());
            });
        </script>
    </form>
    <div id="result">
        <!-- Your existing result section here -->
    </div>
</body>
</html>
