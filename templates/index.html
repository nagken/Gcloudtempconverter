<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s, background-color 0.3s;
            background-color: #fff;
        }
        input[type="text"]:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            background-color: #f5f5f5;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function handleUnitSelection(unit) {
            const customInput = document.getElementById("custom_input");
            if (unit === "Custom") {
                customInput.style.display = "block";
            } else {
                customInput.style.display = "none";
            }
        }

        function handleTargetUnitSelection(unit) {
            const customTargetInput = document.getElementById("custom_target_input");
            if (unit === "Custom") {
                customTargetInput.style.display = "block";
            } else {
                customTargetInput.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1 style="color: #4CAF50;">Temperature Converter</h1>
    <form action="/convert" method="POST">
        <label for="value" style="color: #333;">Enter the numerical value:</label>
        <input type="text" name="value" id="value" required>
        <br>
        <label for="from_unit" style="color: #333;">Select the input unit of measure:</label>
        <select name="from_unit" id="from_unit" onchange="handleUnitSelection(this.value)" required>
            <option value="">- Select Unit -</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Celsius">Celsius</option>
            <option value="Rankine">Rankine</option>
            <option value="Custom">Custom</option>
        </select>
        <div id="custom_input" style="display: none;">
            <label for="custom_unit" style="color: #333;">Enter a custom unit of measure:</label>
            <input type="text" name="custom_unit" id="custom_unit">
        </div>
        <br>
        <label for="to_unit" style="color: #333;">Select the target unit of measure:</label>
        <select name="to_unit" id="to_unit" onchange="handleTargetUnitSelection(this.value)" required>
            <option value="">- Select Unit -</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Celsius">Celsius</option>
            <option value="Rankine">Rankine</option>
            <option value="Custom">Custom</option>
        </select>
        <div id="custom_target_input" style="display: none;">
            <label for="custom_target_unit" style="color: #333;">Enter a custom unit of measure:</label>
            <input type="text" name="custom_target_unit" id="custom_target_unit">
        </div>
        <br>
        <label for="student_response" style="color: #333;">Enter the student's numeric response:</label>
        <input type="text" name="student_response" id="student_response" required>
        <br>
        <input type="submit" value="Convert">
    </form>
</body>
</html>
